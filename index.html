<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
      <!-- <h1 class="mt-100">Password Generator</h1> -->
    <div class="container">
           <h1>Password Generator</h1>
           <div class="display-container">
                 <input readonly placeholder="Password" class="display" data-passwordDisplay>
                 <button data-copy class="bg-yellow-500 hover:bg-yellow-400 text-white px-4 py-2 rounded-lg">
    <span data-copyMsg></span>
    <i class="fa-regular fa-copy text-yellow-100 text-3xl"></i>
</button>
           </div>
           <div class="input-container">
             <!-- password length section -->
                  <div class="length-container">
                       <p>Password Length</p>
                       <p data-lengthNumber>0</p>
                  </div>
                  <!-- slider -->
                  <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                  <!-- checkboxes -->
                  <div class="check">
                       <input type="checkbox" id="uppercase">
                       <label for="uppercase">Includes Uppercase Letters</label>
                  </div>

                  <div class="check">
                         <input type="checkbox" id="lowercase">
                         <label for="lowercase">Includes lowercase Letters</label>
                   </div>

                   <div class="check">
                        <input type="checkbox" id="numbers">
                         <label for="numbers">Includes Numbers</label>
                    </div>

                    <div class="check">
                          <input type="checkbox" id="symbols">
                          <label for="symbols">Includes Symbols </label>
                   </div>
                   <!-- strength section -->
                   <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                   </div>

                   <!-- generate password -->
                   <button class="generateButton">
                         Generate Password
                   </button>
           </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
